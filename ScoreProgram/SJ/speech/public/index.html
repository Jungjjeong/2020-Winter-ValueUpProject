<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style type="text/css">
        .pids-wrapper {
            width: 100%;
        }
        
        .pid {
            width: calc(7% - 10px);
            height: 10px;

            margin: 5px;
        }
    </style>
    <script>
        annyang.setLanguage('ko');
        annyang.start({
            autoRestart: false,
            continuous: true
        })
        var recognition = annyang.getSpeechRecognizer();
        var final_transcript = '';
        recognition.interimResults = true;
        recognition.onresult = function(event) {
            var interim_transcript = '';
            final_transcript = '';
            for (var i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    final_transcript += event.results[i][0].transcript;
                    console.log("final_transcript=" + final_transcript);
                    //annyang.trigger(final_transcript); //If the sentence is "final" for the Web Speech API, we can try to trigger the sentence
                } else {
                    interim_transcript += event.results[i][0].transcript;
                    console.log("interim_transcript=" + interim_transcript);
                }
            }
            document.getElementById('result').innerHTML = '텍스트=' + final_transcript;
        };
    </script>

</head>

<body>

    <div class="pids-wrapper">
        <div>볼륨바</div>
        <div class="pid"></div>
        <div class="pid"></div>
        <div class="pid"></div>
        <div class="pid"></div>
        <div class="pid"></div>
        <div class="pid"></div>
        <div class="pid"></div>
        <div class="pid"></div>
    </div>
    <div class="">
        <div id='vol'>
            결과가 없습니다.
        </div>
    </div>
    <div class="keypad">
        <input type="text" id="keypad" class="usrInput browser-default" placeholder="Type a message..." autocomplete="off">
    </div>
    <div class="">
        <div id='result'>
            결과가 없습니다.
        </div>
    </div>


    <div class="chats">
    </div>


    <script>
        $('.usrInput').on('keyup keypress', function(e) {
            console.log("input");
            var keyCode = e.keyCode || e.which;
            var text = $(".usrInput").val();
            if (keyCode === 13) {
                if (text == "" || $.trim(text) == '') {
                    e.preventDefault();
                    return false;
                } else {
                    $(".usrInput").blur();
                    setUserResponse(text);
                    e.preventDefault();
                    return false;
                }
            }
        });


        function colorPids(vol) {

            let all_pids = $('.pid');
            let amout_of_pids = Math.round(vol / 10);
            let elem_range = all_pids.slice(0, amout_of_pids)

            for (var i = 0; i < all_pids.length; i++) {
                all_pids[i].style.backgroundColor = "#e6e7e8";
            }

            for (var i = 0; i < elem_range.length; i++) {
                elem_range[i].style.backgroundColor = "#69ce2b";
            }
            document.getElementById('vol').innerHTML = 'vol=' + vol;

        }

        function setUserResponse(val) {

            var UserResponse = '<p>' + val + ' </p>'
            $(UserResponse).appendTo('.chats').show('slow');
            $(".usrInput").val('');
        }




        var leftchannel = [];
        var rightchannel = [];
        var recorder = null;
        var recordingLength = 0;
        var volume = null;
        var mediaStream = null;
        var sampleRate = 44100;
        var context = null;
        var blob = null;
        var analyser = null;
        var filter = 0;
        var bufferSize = 2048;
        var numberOfInputChannels = 2;
        var numberOfOutputChannels = 2;

        //web page loaded.
        navigator.mediaDevices.getUserMedia({
                audio: true
            })
            .then(function(e) {
                console.log("user consent");

                // creates the audio context
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                context = new AudioContext();

                analyser = context.createAnalyser();
                analyser.smoothingTimeConstant = 0.8;
                analyser.fftSize = 1024;

                // creates an audio node from the microphone incoming stream
                mediaStream = context.createMediaStreamSource(e);

                // bufferSize: the onaudioprocess event is called when the buffer is full
                if (context.createScriptProcessor) {
                    recorder = context.createScriptProcessor(bufferSize, numberOfInputChannels, numberOfOutputChannels);
                } else {
                    recorder = context.createJavaScriptNode(bufferSize, numberOfInputChannels, numberOfOutputChannels);
                }

                recorder.onaudioprocess = function(e) {
                    console.log("web page load onaudioprocess");

                    var array = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteFrequencyData(array);
                    var values = 0;

                    var length = array.length;
                    for (var i = 0; i < length; i++) {
                        values += (array[i]);
                    }

                    var average = values / length;

                    console.log(Math.floor(average));
                    colorPids(average);

                    filter = (filter * 0.8) + (average * 0.2);

                    if (filter > 30) {
                        console.log("부정행위 경고");
                    }
                }

                mediaStream.connect(analyser);
                analyser.connect(recorder);
                recorder.connect(context.destination);
            });

        //record_start event occurred
        clickHere.addEventListener("record_start", function() {

            recorder.onaudioprocess = function(e) {
                console.log("record_start_onaudioprocess");

                leftchannel.push(new Float32Array(e.inputBuffer.getChannelData(0)));
                rightchannel.push(new Float32Array(e.inputBuffer.getChannelData(1)));
                recordingLength += bufferSize;

                var array = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(array);
                var values = 0;

                var length = array.length;
                for (var i = 0; i < length; i++) {
                    values += (array[i]);
                }

                var average = values / (length * 0.7);

                console.log(Math.round(average));
                colorPids(average);

                filter = (filter * 0.8) + (average * 0.2);
                console.log("filter : " + filter);

            }
        });

        clickHere.addEventListener("record_end", function() {
            console.log("record end");
            recorder.disconnect(context.destination);
            analyser.disconnect(recorder);
            mediaStream.disconnect(analyser);
            filter = 0;

            // we flat the left and right channels down
            // Float32Array[] => Float32Array
            var leftBuffer = flattenArray(leftchannel, recordingLength);
            var rightBuffer = flattenArray(rightchannel, recordingLength);
            // we interleave both channels together
            // [left[0],right[0],left[1],right[1],...]
            var interleaved = interleave(leftBuffer, rightBuffer);

            // we create our wav file
            var buffer = new ArrayBuffer(44 + interleaved.length * 2);
            var view = new DataView(buffer);

            // RIFF chunk descriptor
            writeUTFBytes(view, 0, 'RIFF');
            view.setUint32(4, 44 + interleaved.length * 2, true);
            writeUTFBytes(view, 8, 'WAVE');
            // FMT sub-chunk
            writeUTFBytes(view, 12, 'fmt ');
            view.setUint32(16, 16, true); // chunkSize
            view.setUint16(20, 1, true); // wFormatTag
            view.setUint16(22, 2, true); // wChannels: stereo (2 channels)
            view.setUint32(24, sampleRate, true); // dwSamplesPerSec
            view.setUint32(28, sampleRate * 4, true); // dwAvgBytesPerSec
            view.setUint16(32, 4, true); // wBlockAlign
            view.setUint16(34, 16, true); // wBitsPerSample
            // data sub-chunk
            writeUTFBytes(view, 36, 'data');
            view.setUint32(40, interleaved.length * 2, true);

            // write the PCM samples
            var index = 44;
            var volume = 1;
            for (var i = 0; i < interleaved.length; i++) {
                view.setInt16(index, interleaved[i] * (0x7FFF * volume), true);
                index += 2;
            }




            recorder.onaudioprocess = function(e) {

                var array = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(array);
                var values = 0;

                var length = array.length;
                for (var i = 0; i < length; i++) {
                    values += (array[i]);
                }

                var average = values / length;

                console.log(Math.round(average));
                colorPids(average);

                filter = (filter * 0.8) + (average * 0.2);
                console.log("filter : " + filter);

                if (filter > 30) {
                    console.log("create record start event");
                    var event = new Event('record_start');
                    clickHere.dispatchEvent(event);
                }
            }

            mediaStream.connect(analyser);
            analyser.connect(recorder);
            recorder.connect(context.destination);
        });






        function flattenArray(channelBuffer, recordingLength) {
            var result = new Float32Array(recordingLength);
            var offset = 0;
            for (var i = 0; i < channelBuffer.length; i++) {
                var buffer = channelBuffer[i];
                result.set(buffer, offset);
                offset += buffer.length;
            }
            return result;
        }

        function interleave(leftChannel, rightChannel) {
            var length = leftChannel.length + rightChannel.length;
            var result = new Float32Array(length);

            var inputIndex = 0;

            for (var index = 0; index < length;) {
                result[index++] = leftChannel[inputIndex];
                result[index++] = rightChannel[inputIndex];
                inputIndex++;
            }
            return result;
        }

        function writeUTFBytes(view, offset, string) {
            for (var i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }
    </script>
</body>

</html>
